<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>用户管理</title>
    <link rel="stylesheet" href="plug/easyui.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/user-manage.css">
</head>
<body>

<div class="wrap">
    <div class="top bg clearfix">
        <div class="logo fl"><img src="images/logo.png"></div>
        <div class="top-info fr">
            <div class="top-user">欢迎，<span id="username"></span><span id="level">超级管理员</span></div>
            <button class="quit-button">退出</button>
        </div>
    </div>

    <div class="aside bg">
        <ul>
            <li class="level-first-menu">
                <h2>接口管理</h2>
                <ul>
                    <li class="level-second-menu icon-controls"><a href="index.html">接口监控</a></li>
                    <li class="level-second-menu icon-log"><a href="port-log.html">接口日志</a></li>
                    <li class="level-second-menu icon-accredit"><a href="accredit.html">授权管理</a></li>
                </ul>
            </li>
            <li class="level-first-menu">
                <h2>系统管理</h2>
                <ul>
                    <li class="level-second-menu icon-manage active"><a href="javascript:;">用户管理</a></li>
                    <li class="level-second-menu icon-configure"><a href="configure.html">系统配置</a></li>
                </ul>
            </li>
            <li class="level-first-menu">
                <h2>接口调试</h2>
                <ul>
                    <li class="level-second-menu icon-debug"><a href="ModeCode.html">获取基础信息</a></li>
                    <li class="level-second-menu icon-debug"><a href="PointValue.html">获取点数据</a></li>
                    <li class="level-second-menu icon-debug"><a href="LineValues.html">获取线数据</a></li>
                    <!-- <li class="level-second-menu icon-debug"><a href="LineColumnValues.html">LineValues（BarChart）</a></li>-->
                    <li class="level-second-menu icon-debug"><a href="RegionValues.html">获取面数据</a></li>
                    <li class="level-second-menu icon-debug"><a href="box-diagram.html">集合预报须图</a></li>
                    <!-- <li class="level-second-menu icon-debug"><a href="RegionArray.html">RegionValuesToArray</a></li>-->
                    <li class="level-second-menu icon-debug"><a href="dispersion-degree.html">集合预报离散度</a></li>
                    <li class="level-second-menu icon-debug"><a href="WeatherPhenomenon.html">天气现象</a></li>
                </ul>
            </li>
        </ul>
    </div>

    <div class="content">
        <div class="user-manage bg">
            <div class="operate clearfix">
                <button class="add" id="add">添加</button>
                <button class="edit" id="edit">修改</button>
                <button class="delete" id="delete">删除</button>
            </div>
            <div class="user-table table">
                <table id="user-table"></table>
            </div>
        </div>
    </div>
    <div class="dialog dialog-add bg">
        <h2>添加</h2>
        <button class="close" id="add-close"></button>
        <div class="dialog-detail">
            <div class="clearfix">
                <div class="option check-department fl">
                    <label>部门 *</label>
                    <input type="text" id="department" placeholder="请输入部门">
                    <i>请输入部门</i>
                </div>
                <div class="option check-login-name fr">
                    <label>登录名 * </label>
                    <input type="text" id="login-name" placeholder="请输入登录名">
                    <i>请输入登录名</i>
                </div>
            </div>
            <div class="clearfix">
                <div class="option check-real-name fl">
                    <label>真实姓名 *</label>
                    <input type="text" id="real-name" placeholder="请输入真实姓名">
                    <i>请输入真实姓名</i>
                </div>
                <div class="option check-password fr">
                    <label>登录密码 * </label>
                    <input type="password" id="login-password" placeholder="请输入登录密码">
                    <i>请输入登录密码</i>
                </div>
            </div>
            <div class="clearfix">
                <div class="option check-role fl">
                    <label>角色 *</label>
                    <input type="text" id="role" placeholder="请输入角色">
                    <i>请输入角色</i>
                </div>
            </div>
            <div class="switch switch-on" id="add-switch">
                启用<a href="javascript:;"></a>
            </div>
            <div class="button-group">
                <button class="sure" id="add-sure">确定</button>
                <button class="cancel" id="add-cancel">取消</button>
            </div>
        </div>
    </div>
    <div class="dialog dialog-edit bg">
        <h2>修改</h2>
        <button class="close" id="edit-close"></button>
        <div class="dialog-detail">
            <div class="clearfix">
                <div class="option option-code fl">
                    <label>编号 *</label>
                    <input type="text" id="code" readonly>
                </div>
                <div class="option check-department fr">
                    <label>部门 * </label>
                    <input type="text" id="edit-department" placeholder="请输入部门">
                    <i>请输入部门</i>
                </div>
            </div>
            <div class="clearfix">
                <div class="option check-login-name fl">
                    <label>登录名 *</label>
                    <input type="text" id="edit-login-name" placeholder="请输入登录名">
                    <i>请输入登录名</i>
                </div>
                <div class="option check-real-name fr">
                    <label>真实姓名 * </label>
                    <input type="text" id="edit-real-name" placeholder="请输入真实姓名">
                    <i>请输入真实姓名</i>
                </div>
            </div>
            <div class="clearfix">
                <div class="option check-password fl">
                    <label>登录密码 *</label>
                    <input type="text" id="edit-password" placeholder="请输入登录密码">
                    <i>请输入登录密码</i>
                </div>
                <div class="option check-role fr">
                    <label>角色 * </label>
                    <input type="text" id="edit-role" placeholder="请输入角色">
                    <i>请输入角色</i>
                </div>
            </div>
            <div class="switch switch-on" id="edit-switch">
                启用<a href="javascript:;"></a>
            </div>
            <div class="button-group">
                <button class="sure" id="edit-sure">确定</button>
                <button class="cancel" id="edit-cancel">取消</button>
            </div>
        </div>
    </div>
    <div class="dialog dialog-delete bg">
        <h2>修改</h2>
        <button class="close" id="delete-close"></button>
        <div class="dialog-detail">
            <h3>确定删除登录名为「<span id="hint-txt"></span>」的用户吗？</h3>
            <div class="button-group">
                <button class="sure" id="delete-sure">确定</button>
                <button class="cancel" id="delete-cancel">取消</button>
            </div>
        </div>

    </div>
    <div class="dialog-bg"></div>
</div>
</body>
<script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="plug/moment.min.js"></script>
<script type="text/javascript" src="plug/jquery.easyui.min.js"></script>
<script type="text/javascript" src="plug/easyui-lang-zh_CN.js"></script>
<script type="text/javascript" src="js/user-manage.js"></script>
</html>
