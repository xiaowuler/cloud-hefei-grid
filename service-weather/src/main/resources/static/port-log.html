<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>接口日志</title>
    <link rel="stylesheet" href="plug/easyui.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/port-log.css">
</head>
<body>

<div class="wrap">
    <div class="top bg clearfix">
        <div class="logo fl"><img src="images/logo.png"></div>
        <div class="top-info fr">
            <div class="top-user">欢迎，<span id="username"></span><span id="level">超级管理员</span></div>
            <button class="quit-button">退出</button>
        </div>
    </div>

    <div class="aside bg">
        <ul>
            <li class="level-first-menu">
                <h2>接口管理</h2>
                <ul>
                    <li class="level-second-menu icon-controls"><a href="index.html">接口监控</a></li>
                    <li class="level-second-menu icon-log active"><a href="javascript:;">接口日志</a></li>
                    <li class="level-second-menu icon-accredit"><a href="accredit.html">授权管理</a></li>
                </ul>
            </li>
            <li class="level-first-menu">
                <h2>系统管理</h2>
                <ul>
                    <li class="level-second-menu icon-manage"><a href="user-manage.html">用户管理</a></li>
                    <li class="level-second-menu icon-configure"><a href="configure.html">系统配置</a></li>
                </ul>
            </li>
            <li class="level-first-menu">
                <h2>接口调试</h2>
                <ul>
                    <li class="level-second-menu icon-debug"><a href="ModeCode.html">获取基础信息</a></li>
                    <li class="level-second-menu icon-debug"><a href="PointValue.html">获取点数据</a></li>
                    <li class="level-second-menu icon-debug"><a href="LineValues.html">获取线数据</a></li>
                    <li class="level-second-menu icon-debug"><a href="RegionValues.html">获取面数据</a></li>
                    <li class="level-second-menu icon-debug"><a href="box-diagram.html">集合预报须图</a></li>
                    <li class="level-second-menu icon-debug"><a href="dispersion-degree.html">集合预报离散度</a></li>
                    <li class="level-second-menu icon-debug"><a href="WeatherPhenomenon.html">天气现象</a></li>
                </ul>
            </li>
        </ul>
    </div>

    <div class="content">
        <div class="log bg">
            <div class="toolbar clearfix">
                <div class="toolbar-name toolbar-mr textbox-width fl">
                    <span class="toolbar-title">名称</span>
                    <select class="easyui-combobox" id="name" data-options = "panelHeight: 'auto', panelMaxHeight: 200"></select>
                </div>
                <div class="toolbar-caller toolbar-mr fl">
                    <span class="toolbar-title">调用者</span>
                    <select class="easyui-combobox" id="caller" data-options = "panelHeight: 'auto', panelMaxHeight: 200"></select>
                </div>
                <div class="toolbar-time toolbar-mr fl">
                    <span class="toolbar-title fl">起止时间</span>
                    <div class="fl"><input class="easyui-datebox" id="start-date" data-options="editable:false" value=" "></div>
                    <div class="symbol fl">~</div>
                    <div class="fl"><input class="easyui-datebox" id="end-date" data-options="editable:false" value=" "></div>
                </div>
                <div class="toolbar-state toolbar-mr textbox-width fl">
                    <span class="toolbar-title">状态</span>
                    <select class="easyui-combobox" id="state" name="name" labelPosition="top" editable="false">
                        <option value = "-1">全部</option>
                        <option value = "1">成功</option>
                        <option value = "0">失败</option>
                    </select>
                </div>
                <button id="query-btn" class="query">查询</button>
            </div>
            <div class="log-table table bg">
                <table id="log-table"></table>
            </div>
        </div>
        <div class="detail bg">
            <h2>详细信息</h2>
            <ul class="detail-info">
                <li>
                    <span>URL</span>
                    <div class="request-url" id="request-url"></div>
                </li>
                <li>
                    <span>请求方式</span>
                    <div class="request-type" id="request-type"></div>
                </li>
                <li>
                    <span>请求参数</span>
                    <div class="request-param" id="request-param"></div>
                </li>
                <li>
                    <span>错误信息</span>
                    <div class="error-info" id="error-info"></div>
                </li>
            </ul>
        </div>
    </div>
</div>
</body>
<script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="plug/moment.min.js"></script>
<script type="text/javascript" src="plug/helper.js"></script>
<script type="text/javascript" src="plug/jquery.easyui.min.js"></script>
<script type="text/javascript" src="plug/easyui-lang-zh_CN.js"></script>
<script type="text/javascript" src="js/port-log.js"></script>
</html>
